<!DOCTYPE html>

<head>

  <style>
    .menu-toggle {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 30px;
  background: none;
  border: none;
  color: white;
  z-index: 1001;
  cursor: pointer;
}

/* Estilo lateral izquierdo */
.div-opciones {
  position: fixed;
  top: 0;
  left: -260px;
  width: 250px;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.9);
  padding-top: 60px;
  transition: left 0.4s ease-in-out;
  z-index: 1000;
}

.div-opciones.activo {
  left: 0;
}

.div-opciones ul {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.div-opciones ul li a {
  width: 100%;
  text-align: center;
}

/* Para la imagen del logo */
.logo {
  width: 80%;
  display: block;
  margin: 20px auto;
}

  </style>
</head>
<body>
  <!-- Botón menú hamburguesa -->
<button class="menu-toggle" onclick="toggleMenu()">☰</button>

<div>
  <div class="video-background">

      <ul>

        </li>

    <video autoplay muted loop playsinline>

      <p>¡Nuestra experiencia para controlar tu acceso!</p>

<script>

    document.querySelector('.div-opciones').classList.toggle('activo');
  }
</script>
